<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>50 Shades</title>

  <!-- Building css, js references with 'gulp-useref' -->

  <!--build:js js/modernizr.min.js-->
  <script src="./js/modernizr.js"></script>
  <!-- endbuild -->

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="./css/main.css">
  <!-- endbuild -->
</head>
<body>
  <nav id="top-navbar">
    <!-- Wrapper for IE8 compatibility (position fixed + z-index) -->
    <div class="nav-wrapper nav-wrapper-transparent">
      <div id="nav-search">
        <form class="nav-search-form" action="/" role="search" >
          <input required="required" placeholder="Search" name="nav-search-input" type="search">
          <button name="nav-search-button" >
            <svg class="icon-search"><use xlink:href="#search" /></svg>
          </button>
        </form>
      </div>
      <div id="nav-logo">
        <div class="nav-logo-top">
          <a href="/"></a>
        </div>
      </div>
      <div id="nav-menu">
        <ul>
          <li><a href="/">Gallery</a>
            <ul>
              <li><a href="/page2?_sort=rate&order=DESC">Most Popular</a></li>
              <li><a href="/">Recent</a></li>
              <li><a href="../upload">Upload</a></li>
            </ul>
          </li>
          <li><a href="/">About us</a></li>
          <li><a href="/">Contacts</a></li>
          <li>
            <a href="/">
              <div class="icon-sign-in">
                <svg><use xlink:href="#sign-in" /></svg>
              </div>
            </a>
            <div id="login-container">
              <form action="/" class="login-form" method="post">
                <label>Email<input type="email" class="email-input" name="email" autocomplete="on" required="required"></label>
                <label>Password<input type="password" class="password-input" name="password" required="required"></label>                
                <div class="login-form-rememberForgot">
                  <input type="checkbox" value="1" name="remember-me">
                  <span>Remember me</span>
                  <span class="separator">&#183;</span>
                  <a class="forgot" href="/">Forgot password?</a>
                </div>
                <input type="submit" class="login-form-submit" value="Log in"> 
              </form>
              <hr>
              <div class="signup-header">Haven't account?</div>
              <a href="/" role="button" class="signup-btn">Sign up</a>
            </div>
          </li>
        </ul>   
      </div>
    </div>
  </nav>

  <header>
    <div class="my-slider">
      <!-- Svg div wrapping for IE8 support -->
      <div class="controll-prev">
        <svg><use xlink:href="#angle-left" /></svg>
      </div>
      <div class="controll-next">
        <svg><use xlink:href="#angle-right" /></svg>
      </div>
      <div id="info-container">
        <h1 id="main-title">50 SHADES</h1>
        <h2 id="main-description">Mr. Black will see you now</h2>
        <form id="header-search-form" action="/" role="search" >
          <input required="required" placeholder="Search" name="header-search-input" type="search">
          <button name="header-search-button" >
            <svg class="icon-search"><use xlink:href="#search" /></svg>
          </button>
        </form>
      </div>
      <div class="slide"><img src="./images/1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="./images/2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="./images/3.jpg" alt="Slide 3"></div>
    </div>
  </header>
  <main>
    <section id="gallery-section" class="visible">
      <h3>Recently added photos</h3>
      <div id="gallery"></div>
      <div id="pagination"></div>    
    </section>
    <section id="upload-section">
      <h3>Add your photo:</h3>
      <div id="upload-wrapper">
        <form action="/" id="upload-form" method="post">
          <label>Your name:<input type="text" class="name-input" name="name" placeholder="Tony.Stark" required="required"></label>
          <label>URL:<input type="url" class="url-input" name="url" autocomplete="on" placeholder="http://spacex.com/spacex.jpg" required="required"></label>
          <label>Tags:<input type="text" class="tags-input" name="tags" placeholder="space, rocket, musk" required="required"></label>
          <input type="submit" class="upload-form-submit" value="UPLOAD"> 
        </form>
      </div>
    </section>
  </main>
  <footer>footer</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- build:js js/main.min.js -->
  <script src="./js/utils.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/mySlider.js"></script>
  <script src="./js/pagination.js"></script>
  <script src="./js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
